<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Change RSVP</h4>
</div>
<div class="modal-body">
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <label for="change-response-options"
                   class="col-sm-2 control-label">Response</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" ng-model="vm.rsvp.status" value="0">
                    <div class="btn btn-info">
                        <i class="glyphicon glyphicon-time"></i> Just looking
                    </div>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" ng-model="vm.rsvp.status" value="1">
                    <div class="btn btn-success">
                        <i class="glyphicon glyphicon-ok"></i> I will attend!
                    </div>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" ng-model="vm.rsvp.status" value="2">
                    <div class="btn btn-danger">
                        <i class="glyphicon glyphicon-remove"></i> I'm out
                    </div>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="change-response-message" class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          ng-model="vm.rsvp.comment"
                          rows="3"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <img src="/images/loading.gif"  ng-class="{loading: !vm.isLoading}">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.save()">Update</button>
</div>
