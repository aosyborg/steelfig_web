<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Send Invite</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger"></div>
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <label for="invite-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="invite-email" type="text" name="name",
                    class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="invite-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input id="invite-email" type="email" name="email",
                    class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="invite-message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="message"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <img src="/images/loading.gif" class="loading">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.send()">Send</button>
</div>
