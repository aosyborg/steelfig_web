<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Send Invite</h4>
</div>
<div class="modal-body">
    <form action="#" class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': vm.errors.name}">
            <label for="invite-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name" ng-model="invite.name" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': vm.errors.email}">
            <label for="invite-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Email" ng-model="invite.email" />
            </div>
        </div>
        <div class="form-group">
            <label for="invite-message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="message" ng-model="invite.message"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <img src="/images/loading.gif"  ng-class="{loading: !vm.isLoading}">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.send(invite)">Send</button>
</div>
