<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">
        <span ng-if="!vm.item.id">Add Item to Wishlist</span>
        <span ng-if="vm.item.id">Edit Item</span>
    </h4>
</div>
<div class="modal-body">
    <form action="#" class="form-horizontal">
        <div class="form-group" ng-class="{'has-error': vm.errors.name}">
            <label for="item-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="Name"
                       ng-model="vm.item.name" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': vm.errors.price}">
            <label for="item-price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="$X.XX"
                       ng-model="vm.item.price" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': vm.errors.url}">
            <label for="item-url" class="col-sm-2 control-label">Url</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder=""
                       ng-model="vm.item.url" />
            </div>
        </div>
        <div class="form-group">
            <label for="item-comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="comments" ng-model="vm.item.comments"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <img src="/images/loading.gif"  ng-class="{loading: !vm.isLoading}">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.send()">
        <span ng-if="!vm.item.id">Add</span>
        <span ng-if="vm.item.id">Update</span>
    </button>
</div>
