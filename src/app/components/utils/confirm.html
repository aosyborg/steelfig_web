<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">{{vm.body}}</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="vm.ok()">{{vm.btnLabel}}</button>
</div>
