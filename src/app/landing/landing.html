<ng-include src="'app/partials/signedInHeader.html'"></ng-include>

<h3>Welcome</h3>

<div class="col-sm-offset-2">
    <div>
        RSVP:
        <button class="btn btn-info"
                ng-if="vm.myRSVP.status == 0"
                ng-click="vm.openRSVPModal()">
            <i class="glyphicon glyphicon-time"></i>
            {{vm.myRSVP.status | rsvpResponse}}
        </button>
        <button class="btn btn-success"
                ng-if="vm.myRSVP.status == 1"
                ng-click="vm.openRSVPModal()">
            <i class="glyphicon glyphicon-ok"></i>
            {{vm.myRSVP.status | rsvpResponse}}
        </button>
        <button class="btn btn-danger"
                ng-if="vm.myRSVP.status == 2"
                ng-click="vm.openRSVPModal()">
            <i class="glyphicon glyphicon-remove"></i>
            {{vm.myRSVP.status | rsvpResponse}}
        </button>
    </div>
    <div>
        Welcome to Steelfig! Please:
        <ul>
            <li>Keep your RSVP updated!</li>
            <li>Check whose going and send additional invites to anyone I may have missed.</li>
            <li>Input your available times for a get together.</li>
            <li>Start adding items to your wishlist.</li>
        </ul>
    </div>
</div>
